<template id="myTemplate">
    <style>
        .name { text-decoration: underline; }
    </style>
    <p>Hello <span class="name"></span> !</p>
</template>
<script>
	var MyComponent = document.registerElement('my-component', {
	  prototype: Object.create(HTMLElement.prototype, {
                    createdCallback: {
                        value: function() {
                            var root = this.createShadowRoot();
                            var content = document.querySelector('link[rel="import"]').import; // TODO can be improve ?
                            var template = content.querySelector('#myTemplate');
                            var clone = document.importNode(template.content, true);
                            clone.querySelector('.name').innerHTML = this.getAttribute('value');
                            root.appendChild(clone);
                        }
                    }
                })
	});
</script>
